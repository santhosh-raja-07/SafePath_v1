<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/lawyerHome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>All Issues</title>
</head>
<body>
    <header>
        <nav class="side-navbar">
            <div><i class="fa-solid fa-circle-left"></i></div>
            <div id="home-page"><i class="fa-solid fa-house"></i></div>
            <div type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" id="profile-page"><i class="fa-solid fa-circle-user"></i></div>
            <div><i class="fa-solid fa-chart-simple"></i></div>
            <div><i class="fa-solid fa-ticket"></i></div>
        </nav>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title  lawyername" id="offcanvasRightLabel" style="font-weight: bolder;"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <h5  id="lawyerEm" ></h5>
                <h5  id="LawyerID" ></h5>
                <h5  id="lawyerCat" ></h5>
                <h5  id="lawyerExp" ></h5>
                <div class="loginout"><button class="offcanvas-body" id="loginout"></button></div>
              </div>


        </div>
    </header>

    <div class="loading"><i class="fa-solid fa-spinner fa-spin" style="color: #2d6920;"></i></div>
    <nav class="navbar">
        <div class="sub-container">
            <h3> All Issues</h3>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search...">
                <button type="reset" id="clear"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
    </nav>
    <div class="main-container" id="main-div"></div>
    <script type="module" src="/assets/scripts/lawyerhome.js"></script>
</body>
</html>
