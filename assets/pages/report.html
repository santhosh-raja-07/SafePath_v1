<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/report.css">
    <title>CaseAssist</title>
</head>
<body>
<header>
    <nav class="side-navbar">
        <div id="home-page"><i class="fa-solid fa-house"></i></div>
        <div id="profile-page"><i class="fa-solid fa-circle-user"></i></div>
    </nav>
</header>

    <div class="main-container">
        <section class="issue-report">
            <h1>Submit an Issue</h1>
            <div class="user-details">
                <i class="fa-solid fa-circle-user"></i>
                <h2 id="username"></h2>
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" type="text" placeholder="Enter the issue title">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Enter the issue description"></textarea>
            </div>

            <div class="aside-container">
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="" selected>Choose Category</option>
                        <option value="Gender-Based Violence">Gender-Based Violence</option>
                        <option value="Health and Reproductive Rights">Health and Reproductive Rights</option>
                        <option value="Economic Inequality">Economic Inequality</option>
                        <option value="Political Underrepresentation">Political Underrepresentation</option>
                        <option value="Education and Literacy">Education and Literacy</option>
                        <option value="Legal Inequality">Legal Inequality</option>
                        <option value="Intersectional Issues">Intersectional Issues</option>
                        <option value="Digital Inequality">Digital Inequality</option>
                        <option value="Other Issues">Other Issues</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ageCategory">Age Category</label>
                    <select id="ageCategory">
                        <option value="" selected>Choose Category</option>
                        <option value="major">Major</option>
                        <option value="minor">Minor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Attachments">Attachments <span>(This is not necessary)</span></label>
                    <input id="Attachments" type="file">
                </div>
            </div>

            <button id="submit-btn" type="submit">Submit Issue</button>
        </section>
    </div>

    <!-- Error Popup -->
    <div id="error-popup" class="popup hidden">
        <div class="popup-content">
            <p id="popup-message">Please fill in all required fields!</p>
            <button id="close-popup">Close</button>
        </div>
    </div>
    
    <script type="module" src="/assets/scripts/report.js"></script>
</body>
</html>
