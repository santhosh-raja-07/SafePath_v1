<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/report.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>CaseAssist</title>
</head>
<body>
<header>
    <nav class="side-navbar">
        <div id="home-page"><i class="fa-solid fa-circle-left"></i></div>
       <div type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" id="profile-page">
       <i class="fa-solid fa-circle-user"></i></div>
       <div id="chart-page"><i class="fa-solid fa-chart-simple"></i></div>
        <div><i class="fa-solid fa-ticket"></i></div>
    </nav>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title  username" id="offcanvasRightLabel" style="font-weight: bolder;"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="loginout">
            <button class="offcanvas-body" id="loginout"></button>
        </div>
    </div>
</header>

    <div class="main-container">
        <section class="issue-report">
            <h1>Submit an Issue</h1>
            <div class="user-details">
                <i class="fa-solid fa-circle-user"></i>
                <h2 id="username"></h2>
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" type="text" placeholder="Enter the issue title">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Enter the issue description"></textarea>
            </div>

            <div class="aside-container">
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="" selected>Choose Category</option>
                        <option value="Gender-Based Violence">Gender-Based Violence</option>
                        <option value="Health and Reproductive Rights">Health and Reproductive Rights</option>
                        <option value="Economic Inequality">Economic Inequality</option>
                        <option value="Political Underrepresentation">Political Underrepresentation</option>
                        <option value="Education and Literacy">Education and Literacy</option>
                        <option value="Legal Inequality">Legal Inequality</option>
                        <option value="Intersectional Issues">Intersectional Issues</option>
                        <option value="Digital Inequality">Digital Inequality</option>
                        <option value="Other Issues">Other Issues</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ageCategory">Age Category</label>
                    <select id="ageCategory">
                        <option value="" selected>Choose Category</option>
                        <option value="major">Major</option>
                        <option value="minor">Minor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Attachments">Attachments <span>(This is not necessary)</span></label>
                    <input id="Attachments" type="file">
                </div>
            </div>

            <button id="submit-btn" type="submit">Submit Issue</button>
        </section>
    </div>

    <!-- Error Popup -->
    <div id="error-popup" class="popup hidden">
        <div class="popup-content">
            <p id="popup-message">Please fill in all required fields!</p>
            <button id="close-popup">Close</button>
        </div>
    </div>
    
    <script type="module" src="/assets/scripts/report.js"></script>
</body>
</html>
