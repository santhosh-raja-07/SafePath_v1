<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/chart.css">
    <title>chart</title>
</head>
<body>
    <header>
        <nav class="side-navbar">
            <div id="home-page"><i class="fa-solid fa-house"></i></div>
            <div type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" id="profile-page"><i class="fa-solid fa-circle-user"></i></div>
            <div id="chart-page"><i class="fa-solid fa-chart-simple"></i></div>
        </nav>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title  lawyername" id="offcanvasRightLabel" style="font-weight: bolder;"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <h5  id="lawyerEm" ></h5>
                <h5  id="LawyerID" ></h5>
                <h5  id="lawyerCat" ></h5>
                <h5  id="lawyerExp" ></h5>
                <div class="loginout"><button class="offcanvas-body" id="loginout"></button></div>
              </div>


        </div>
    </header>
<div class="main-container" >
    <div style="height: auto; width: 640px;">
        <canvas id="barChart" width="800" height="450"></canvas>
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js" ></script>
    <script  src="/assets/scripts/chat.js"></script>
</body>
</html>
