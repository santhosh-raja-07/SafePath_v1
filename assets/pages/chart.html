<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/chart.css">
    <title>chart</title>
</head>
<body>
    <header>
        <nav class="side-navbar">
            <div id="pervious-page" onclick="history.back()"><i class="fa-solid fa-circle-left"></i></div>
            <div id="home-page"><i class="fa-solid fa-house"></i></div>
            <div type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" class="favicon"><i class="fa-solid fa-circle-user"></i></div>
            <div id="chart-page"><i class="fa-solid fa-chart-simple"></i></div>
        </nav>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title username" id="offcanvasRightLabel" style="font-weight: bolder;"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
        <div class="offcanvas-body">
        <div class="loginout">
            <button class="offcanvas-body" id="loginout"></button>
        </div>
    </div>
</div>
    </header>
<div class="main-container" >
    <div>
        <canvas id="barChart" width="800" height="900" ></canvas>
    </div>
    <div class="chartDetails">
        <div><span style="background-color: rgba(128, 0, 0, 0.8)"></span>All Issues</div>
        <div><span style="background-color: rgba(0, 128, 0, 0.8)"></span>Solved Issues</div>
        <div><span style="background-color: rgba(128, 128, 0, 0.8)"></span>Unsolved Issues</div>
        <div><span style="background-color: rgba(0, 0, 128, 0.8)"></span>In Progress</div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>

    <script type="module" src="/assets/scripts/chat.js"></script>
</body>
</html>
