<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/lawyerform.css">
    
    <title>CaseAssist</title>
</head>
<body>
    
<div class="main-container">
    <div class="sub-container">
        <form novalidate class="form">
            <h1>Lawyer SignUp Page</h1>
        
            <h4><label for="name" ></label>
            <input type="text" id="lawyername" placeholder= "Full Name" required></h4><br>
            <span id="lawyernameError" ></span>
    
            <h4><label for="email"></label>
            <input type="email" id="lawyermail" placeholder="Email Address" required></h4><br>
            <span id="lawyermailError"></span>
        
            <h4><label for="password"></label>
            <input type="password" id="password" placeholder="Password" required></h4><br>
            <span id="passwordError"></span>
        
            <h4><label for="Confirm Password"></label>
            <input type="password" id="con-password" placeholder="Confirm Password" required></h4><br>
            <span id="con-passwordError"></span>
        
            <h4><label for=" lawyer's ID code"></label>
            <input type="text" id="lawyersId" placeholder="lawyer's ID code"></h4><br>
            <span id="lawyersIdError" ></span>
             <!-- D/1984/2021 -->
        
            <select class="category of law">
                <option selected>Areas of Legal Expertise </option>
                <option id="FamilyLaw" value="Family Law">Family Law</option>
                <option id="CriminalLaw" value="Criminal Law">Criminal Law</option>
                <option id="Corporate/BusinessLaw" value="Corporate/Business Law">Corporate/Business Law</option>
                <option id="RealEstateLaw" value="Real Estate Law">Real Estate Law</option>
                <option id="ImmigrationLaw" value="Immigration Law">Immigration Law</option>
                <option value="other">Other </option>
            </select>
            <div id="otherCategory"></div>
            <span id="lawCategoryError"></span>
        
        
            <h4><label for="Years of Experience"></label>
            <input type="number" id="YearsOfExp" placeholder="Years of Experience"  required></h4><br>
            <span id="YearsOfExpError"></span>
        
        <div class="buttons">
            <div class="submit"><button type="submit" id="signIn">SignUp</button></div> 
            <div class="redic-Login">Have an account ? <a href="/assets/pages/lawyersignin.html"><strong id="loginpage">Login</strong></a></div>
        </div>
        </form>
    </div>
</div>
</body>
<script type="module" src="/assets/scripts/lawyerlogin.js"></script>
</html>
