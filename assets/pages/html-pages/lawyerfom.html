<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/pages/css-pages/lawyerform.css">
    <title>Document</title>
</head>
<body>
<div class="main-container">
    <div class="sub-container">
        <form novalidate class="form">
            <h1>Lawyer Login Page</h1>
        <div>
            <h4><label for="name"></label>
            <input type="text" placeholder= "Full Name" required></h4><br>
            <span></span>
        </div>
        <div>
            <h4><label for="email"></label>
            <input type="email" placeholder="Email Address" required></h4><br>
            <span></span>
        </div>
        <div>
            <h4><label for=" lawyer's ID code"></label>
            <input type="text" placeholder="lawyer's ID code"></h4><br>
            <span></span>
             <!-- "D/1984/2021 -->
        </div>
        <div>
            <h4><label for="Office Address"></label>
            <input type="text" placeholder="Office Location/Address" required></h4><br>
            <span></span>
        </div>
        <div>
       
            <select class="translate">
                <option selected>Areas of Legal Expertise </option>
                <option id="lang-english" value="english">Family Law</option>
                <option id="lang-tamil" value="tamil">Criminal Law</option>
                <option id="lang-telugu" value="telugu">Corporate/Business Law</option>
                <option id="lang-hindi" value="hindi">Real Estate Law</option>
                <option id="lang-kanada" value="kanada">Immigration Law</option>
                <option id="lang-kanada" value="kanada">Other </option>
            </select>
            <span></span>
        </div>
        <div>
            <h4><label for="Years of Experience"></label>
            <input type="number" placeholder="Years of Experience" required></h4><br>
            <span></span>
        </div>
        <div class="buttons"> 
            <div><button type="reset">Cancel</button></div>
            <div><button type="submit">Login</button></div>
        </div>
        </form>
    </div>
</div>
</body>
</html>
